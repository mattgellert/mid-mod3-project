<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <title>NYT Article Search & Dictionary</title>
  </head>
  <body>

    <div class="image-search">
      <h1>NASA Images Search</h1>
      <div class="wrapper">
        <form id="image-search-form" class="">
          Day: <input type="text" id="image-search-box-day">
          Month: <input type="text" id="image-search-box-month">
          Year: <input type="text" id="image-search-box-year">
          <input type="submit" id="submit">
        </form>
      </div>
    </div>

    <div class="num-results"><h4></h4></div>

    <br></br>

    <div class="image-flexbox-container">
      <div class="image-prev"></div>
      <div class="image-center"></div>
      <div class="image-next"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
